<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(222, 255, 103), rgb(108, 255, 108), rgb(115, 115, 241));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            font-size: 1rem;
            margin-top: 15px;
            color: #666;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .info-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #98cdff;
            border-left: 4px solid #2196F3;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="content">
            <h1>Information</h1>
            <h2>ðŸ‘¤ Name:</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Input Your Name">

            <h2>ðŸŽ‚ Age:</h2>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Input Your Age">

            <h2>ðŸŽ¨ Favorite Color:</h2>
            <label for="color">Color</label>
            <input type="color" id="color" value="#000000"><br><br>

            <button class="btn" onclick="showInfo()">Show Info</button>

            <div class="info-output" id="infoOutput"></div>
        </main>
    </div>

    <script>
        function showInfo() {
            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value;
            const color = document.getElementById("color").value;
            const outputDiv = document.getElementById("infoOutput");

            if (!name || !age) {
                outputDiv.innerHTML = "<strong>Please fill in all fields.</strong>";
                outputDiv.style.display = "block";
                return;
            }

            outputDiv.innerHTML = `
                <strong>Your Info:</strong><br>
                ðŸ‘¤ Name: ${name}<br>
                ðŸŽ‚ Age: ${age}<br>
                ðŸŽ¨ Favorite Color: <span style="background-color:${color}; padding: 2px 10px; border-radius: 3px; color: #fff;">${color}</span>
            `;
            outputDiv.style.display = "block";
        }
    </script>
</body>
</html>
